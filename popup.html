<html>
<head>
  <script type="text/javascript" charset="UTF-8" src="popup.js"></script>
  <style>.mybtn{width: 128px; border: red solid 1px;}
  .label{color: white; background-color: teal; padding: 2px; position: absolute; margin-top: calc(-3ex - 1px); margin-left: 1px; font-family: monospace;}
  #prompt{position: absolute; left: 0px; top: 0px; width: 100%; height: 100%;
     background-color: rgba(128, 128, 128, 0.5); text-align: center;}
  #wrap{max-width: 75%; margin: auto; margin-top: 3em; background-color: #eee; padding: 1em; border: #ccc 2px solid; border-radius: 5px;}
  #msg{margin-bottom: 1em;}
  #input{}</style>
</head>
<body>
  <table id="table">
    <tr>
      <td><img id="SHOR" alt="SHOR" class="mybtn" src="img/SHOR.png" title="Opens a page. Pick from any combination of (DEV, UAT, Staging, and Production), (Direct Author, Balanced Author, Publisher One, Publisher Two, Dispatcher One, Dispatcher Two, Dispatcher Load Balancer, and Akamai Domain), and (Aus.com, ASP, Investment Site, Business Events, and Corporate Site). Or use an asterisk in place of one or more characters to open all options that character could represent. Ctrl-Click to open it in a new tab, otherwise, opens in current tab. Same-tab wildcarding won't to a lot." />
        <span class="label">Open</span></td>
      <td><img id="SWCH" alt="SWCH" class="mybtn" src="img/SWCH.png" title="Opens the current page in another instance. Can choose to switch between the Direct Author, Balanced Author, Publisher One, Publisher Two, Dispatcher One, Dispatcher Two, Dispatcher Load Balancer, and the Akamai Domain. Or use an asterisk in place of one or more characters to open all options that character could represent. Ctrl-Click to open it in a new tab, otherwise, opens in current tab. Same-tab wildcarding won't do a lot." />
        <span class="label">Switch</span></td>
      <td><img id="RPR" alt="RPR" class="mybtn" src="img/RPR.png" title="Automatically expands Shortform Links on the Publishers. Activate on a non-broken page to toggle this effect, using the site the page is on. Ctrl-click to manually set which site to use." />
        <span class="label">Repair</span></td>
      <td><img id="DL" alt="DL" class="mybtn" src="img/DL.png" title="Adds a panel to the page, shows the current contents of the dataLayer_Event, and supresses navigation away from the page. Clicking (in or outside of the panel) will update it, to dismiss it and reenable navigation, hit this button again.  Ctrl-Click to open it a bit lower down, so as to not obstruct the header." />
        <span class="label">DataLayer</span></td>
    </tr>
    <tr>
      <td><img id="REG" alt="REG" class="mybtn" src="img/REG.png" title="Used on the ASP Registration page, will register a new user: fills out the form and submits it. Or: Ctrl-click to have it fill out the form without submitting, if you wanted to change something." />
        <span class="label">Register</span></td>
      <td><img id="LOG" alt="LOG" class="mybtn" src="img/LOG.png" title="Logs in to ASP. Enter either a Username whose password is Welcome1, or a Username and Password separated by either a space, a tab, or a comma, as you would expect of copying from a spreadsheet or a csv file." />
        <span class="label">Login</span></td>
      <td><img id="MOS" alt="MOS" class="mybtn" src="img/MOS.png" title="Opens every link in a Mosaic or a Sitemap in a new tab. Expect delays if used on a large page or on multiple tabs at once. Ctrl-click to filter out duplicates." />
        <span class="label">Multiopen</span></td>
      <td><img id="DUP" alt="DUP" class="mybtn" src="img/DUP.png" title="Opens the current page in every available locale, and a few which may not be available. Expect Delays." />
        <span class="label">Localise</span></td>
    </tr>
    <tr>
      <td><img id="DEC" alt="DEC" class="mybtn" src="img/DEC.png" title="Adds the Query Parameter to the url of the current tab. Ctrl-click to do the same to images and other subresources. For bypassing dispatcher/akamai caches." />
        <span class="label">Decache</span></td>
      <td><img id="ING" alt="ING" class="mybtn" src="img/ING.png" title="Use on an uploaded image's properties page, fills out and submits the Mandatory Image Metadata form. Ctrl-click to fill out the form, but not submit." />
        <span class="label">Ingest</span></td>
    </tr>
    <tr>
      <td><img id="GTO" alt="GTO" class="mybtn" src="img/GTO.png" title="Navigates a Training Module to a given slide. The prompt will be titled with the number of slides in the module, and will be prepopulated with the number of the current slide." />
        <span class="label">Goto</span></td>
      <td><img id="TRK" alt="TRK" class="mybtn" src="img/TRK.png" title="Adds a small indicator to the page, showing which slide of a Training Module you are on and how many there are in total." />
        <span class="label">Track</span></td>
      <td><img id="MOD" alt="MOD" class="mybtn" src="img/MOD.png" title="Navigates a Training Module to the Finishing one, notifying both the Assignments and Profile pages that the module is completed. If it's a SCORM module, Ctrl-Click to 'unwrap' it first." />
        <span class="label">Complete</span></td>
      <td><img id="MUDA" alt="MUDA" class="mybtn" src="img/MUDA.png" title="Completes five modules immediately, promoting the user to Specialist. Ctrl-click to complete only the Core ones. Note: SCORM will not believe you actually did complete them, so use MOD five times if you need that particular flagset in place." />
        <span class="label">Qualify</span></td>
    </tr>
  </table>
  <div id="prompt" hidden>
    <div id="wrap">
      <div id="msg"></div>
      <input id="input" type="text" />
    </div>
  </div>
</body>
</html>
